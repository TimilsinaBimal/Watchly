<!-- SECTION 2: CONFIGURE -->
<style>
    /* Custom Range Slider Styles */
    input[type='range']::-webkit-slider-thumb {
        pointer-events: auto;
    }

    input[type='range']::-moz-range-thumb {
        pointer-events: auto;
    }

    /* Ensure the active slider is on top */
    .year-slider-active {
        z-index: 40 !important;
    }
</style>
<section id="sect-config" class="space-y-8 hidden animate-fade-in">
    <div class="mb-6">
        <h2 class="text-3xl font-bold text-white mb-2">Preferences</h2>
        <p class="text-slate-400">Customize how your recommendations appear.</p>
    </div>

    <!-- Language -->
    <div class="space-y-4">
        <label class="block text-sm font-medium text-slate-400 uppercase tracking-wider">Language</label>
        <div class="relative">
            <select id="languageSelect"
                class="w-full appearance-none bg-neutral-900 hover:bg-neutral-800/80 border border-slate-700 rounded-xl px-4 py-3.5 text-white focus:ring-2 focus:ring-white/20 focus:border-white/30 outline-none transition-all cursor-pointer">
                {% for lang in languages %}
                <option value="{{ lang.iso_639_1 }}" {% if lang.iso_639_1 == 'en-US' %}selected{% endif %}>
                    {{ lang.language }} ({{ lang.country }})
                </option>
                {% endfor %}
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
        </div>
    </div>

    <div class="border-t border-white/10"></div>

    <!-- Popularity & Quality -->
    <div class="space-y-4">
        <label class="block text-sm font-medium text-slate-400 uppercase tracking-wider">Discovery Style
            (Popularity)</label>
        <div class="relative">
            <select id="popularitySelect"
                class="w-full appearance-none bg-neutral-900 hover:bg-neutral-800/80 border border-slate-700 rounded-xl px-4 py-3.5 text-white focus:ring-2 focus:ring-white/20 focus:border-white/30 outline-none transition-all cursor-pointer">
                <option value="mainstream">Mainstream (All well-known titles)</option>
                <option value="balanced" selected>Balanced (Popular & hidden gems mix)</option>
                <option value="gems">Hidden Gems (Highly rated, less popular)</option>
                <option value="all">Everything (No popularity filters)</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
        </div>
    </div>

    <div class="border-t border-white/10"></div>

    <!-- Year Range -->
    <div class="space-y-6">
        <div class="flex items-center justify-between">
            <label class="block text-sm font-medium text-slate-400 uppercase tracking-wider">Release Year Range</label>
            <div class="text-sm font-mono text-white">
                <span id="yearMinLabel">1980</span> â€” <span id="yearMaxLabel">{{ current_year }}</span>
            </div>
        </div>

        <div class="relative h-6 flex items-center group">
            <!-- Background Track -->
            <div class="absolute w-full h-1.5 bg-slate-800 rounded-full"></div>
            <!-- Progress Track (Selected portion) -->
            <div id="yearSliderTrack" class="absolute h-1.5 bg-white rounded-full" style="left: 0%; right: 0%;"></div>

            <!-- Hidden Dual Sliders -->
            <input type="range" id="yearMin" min="1970" max="2026" value="1980" step="1"
                class="absolute w-full appearance-none bg-transparent pointer-events-none z-30 [&::-webkit-slider-thumb]:pointer-events-auto [&::-webkit-slider-thumb]:w-5 [&::-webkit-slider-thumb]:h-5 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-white [&::-webkit-slider-thumb]:border-2 [&::-webkit-slider-thumb]:border-black [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:cursor-pointer [&::-webkit-slider-thumb]:shadow-lg [&::-moz-range-thumb]:pointer-events-auto [&::-moz-range-thumb]:w-5 [&::-moz-range-thumb]:h-5 [&::-moz-range-thumb]:border-2 [&::-moz-range-thumb]:border-black [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:bg-white [&::-moz-range-thumb]:appearance-none [&::-moz-range-thumb]:cursor-pointer [&::-moz-range-thumb]:shadow-lg">

            <input type="range" id="yearMax" min="1970" max="2026" value="2026" step="1"
                class="absolute w-full appearance-none bg-transparent pointer-events-none z-30 [&::-webkit-slider-thumb]:pointer-events-auto [&::-webkit-slider-thumb]:w-5 [&::-webkit-slider-thumb]:h-5 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-white [&::-webkit-slider-thumb]:border-2 [&::-webkit-slider-thumb]:border-black [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:cursor-pointer [&::-webkit-slider-thumb]:shadow-lg [&::-moz-range-thumb]:pointer-events-auto [&::-moz-range-thumb]:w-5 [&::-moz-range-thumb]:h-5 [&::-moz-range-thumb]:border-2 [&::-moz-range-thumb]:border-black [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:bg-white [&::-moz-range-thumb]:appearance-none [&::-moz-range-thumb]:cursor-pointer [&::-moz-range-thumb]:shadow-lg">
        </div>

        <p class="text-xs text-slate-500">Note: Setting max year to current year includes all new releases up to today (the
            day recommendations are fetched).</p>
    </div>

    <div class="border-t border-white/10"></div>

    <!-- Genre Exclusion -->
    <div class="space-y-6">
        <div class="flex items-center justify-between">
            <label class="block text-sm font-medium text-slate-400 uppercase tracking-wider">Exclude Genres</label>
            <span class="text-xs text-slate-500">Uncheck to include</span>
        </div>
        <div class="grid md:grid-cols-2 gap-6">
            <div class="space-y-3">
                <label class="block text-xs font-semibold text-slate-500 uppercase">Movies</label>
                <div id="movieGenreList"
                    class="h-64 overflow-y-auto pr-2 space-y-2 custom-scrollbar bg-neutral-900/60 rounded-xl p-3 border border-white/10 backdrop-blur-sm">
                </div>
            </div>
            <div class="space-y-3">
                <label class="block text-xs font-semibold text-slate-500 uppercase">Series</label>
                <div id="seriesGenreList"
                    class="h-64 overflow-y-auto pr-2 space-y-2 custom-scrollbar bg-neutral-900/60 rounded-xl p-3 border border-white/10 backdrop-blur-sm">
                </div>
            </div>
        </div>
    </div>

    <div class="border-t border-white/10"></div>

    <!-- Poster Rating Provider -->
    <div class="space-y-4">
        <label class="block text-sm font-medium text-slate-400 uppercase tracking-wider">Poster Rating Provider (Optional)</label>

        <!-- Provider Dropdown -->
        <div class="relative">
            <select id="posterRatingProvider"
                class="w-full appearance-none bg-neutral-900 hover:bg-neutral-800/80 border border-slate-700 rounded-xl px-4 py-3.5 text-white focus:ring-2 focus:ring-white/20 focus:border-white/30 outline-none transition-all cursor-pointer">
                <option value="">None</option>
                <option value="rpdb">RPDB (RatingPosterDB)</option>
                <option value="top_posters">Top Posters</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </div>
        </div>

        <!-- API Key Input -->
        <div id="posterRatingApiKeyContainer" style="display: none;">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-500">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
                        </path>
                    </svg>
                </div>
                <input type="password" id="posterRatingApiKey"
                    class="w-full bg-neutral-900 border border-slate-700 rounded-xl pl-11 pr-32 sm:pr-24 py-3.5 text-white placeholder-slate-500 focus:ring-2 focus:ring-white/20 focus:border-white/30 outline-none transition-all font-mono text-sm"
                    placeholder="Paste your API key here">
                <!-- Eye toggle button -->
                <div class="absolute inset-y-0 right-12">
                    <button type="button" id="posterRatingApiKeyToggle"
                        class="flex items-center px-3 h-full text-slate-400 hover:text-white transition-colors">
                        <svg id="posterRatingApiKeyEye" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg id="posterRatingApiKeyEyeOff" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.06-6.17M9.9 4.24A10.94 10.94 0 0 1 12 4c7 0 11 8 11 8a21.8 21.8 0 0 1-3.22 4.31"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l22 22"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.12 14.12A3 3 0 0 1 9.88 9.88"></path>
                        </svg>
                    </button>
                </div>
                <!-- Validate button -->
                <div class="tooltip-wrapper tooltip-right absolute inset-y-0 right-0">
                    <button type="button" id="posterRatingApiKeyValidate"
                        class="flex items-center px-4 h-full text-slate-400 hover:text-white hover:bg-white/5 transition-colors border-l border-slate-700 rounded-r-xl">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </button>
                    <span class="custom-tooltip" data-tooltip-text="Validate API key - Click to verify your key is valid">Validate API key - Click to verify your key is valid</span>
                </div>
            </div>
            <!-- Validation message -->
            <div id="posterRatingValidationMessage" class="mt-2 text-xs hidden"></div>
        </div>

        <!-- Help Text -->
        <div id="posterRatingHelp" class="text-xs text-slate-500" style="display: none;">
            <p id="posterRatingHelpText"></p>
        </div>
    </div>
    <div class="pt-4 flex justify-end">
        <button type="button" id="configNextBtn"
            class="bg-white text-black hover:bg-white/90 border border-white/10 px-8 py-3 rounded-xl font-medium transition hover:-translate-y-0.5 hover:ring-2 hover:ring-black/10 focus:outline-none focus:ring-2 focus:ring-black/20 active:translate-y-0">Next:
            Catalogs &rarr;</button>
    </div>
</section>
